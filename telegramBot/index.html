<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Circles</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/stepper.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="ag-smoke-block">
        <div class="container">
            <span class="text1">welcome in</span>
            <span class="text2">hhcstore</span>
          </div>
        <picture class="hide">
            <source srcset="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-pink.webp" type="image/webp">
            <img src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-pink.png" alt="smoke-pink" class="ag-smoke_img ag-smoke_img__left" width="1920" height="1080">
        </picture>
          
        <picture class="hide">
            <source srcset="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-blue.webp" type="image/webp">
            <img src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-blue.png" alt="smoke-blue" class="ag-smoke_img ag-smoke_img__right" width="1920" height="1080">
        </picture>
        <div class="stepper-wrapper hide">
            <div class="stepper-item active">
              <div class="step-counter">1</div>
              <div class="step-name">Избор</div>
            </div>
            <div class="stepper-item ">
              <div class="step-counter">2</div>
              <div class="step-name">Преглед</div>
            </div>
            <div class="stepper-item ">
              <div class="step-counter">3</div>
              <div class="step-name">Поръчка</div>
            </div>
            <div class="stepper-item">
              <div class="step-counter">4</div>
              <div class="step-name">Завърши Поръчка</div>
            </div>
        </div>
        <div class="circle-container hide">
            <div class="circle" id="ak47">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>AK-47</a>
            </div>
            <div class="circle" id="og">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>OG-KUSH</a>
            </div>
            <div class="circle" id="strawberry">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>Ягода</a>
            </div>
            <div class="circle" id="passion">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>Маракуя</a>
            </div>
            <div class="circle" id="choko">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>Шоко</a>
            </div>
            <div class="circle" id="cherry">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>Череша</a>
            </div>
            <div class="circle" id="forest">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>Горски Плод</a>
            </div>
            <div class="circle" id="mango">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>Манго</a>
            </div>
            <div class="circle" id="grape">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>Грозде</a>
            </div>
            <div class="circle" id="watermelon">
                <div class="counter-container">
                    <span class="cart-item">0</span>
                </div>
                <a>Диня</a>
            </div>
        </div>
        <div class="controls">
            <button type="button" class="btn_back hide">Назад</button>
            <button type="button" class="btn_next hide">Напред</button>
        </div>
        <picture class="hide">
          <source srcset="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-pink.webp" type="image/webp">
          <img src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-pink.png" alt="smoke-pink" class="ag-smoke_img ag-smoke_img__left" width="1920" height="1080">
        </picture>
        
        <picture class="hide">
          <source srcset="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-blue.webp" type="image/webp">
          <img src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-blue.png" alt="smoke-blue" class="ag-smoke_img ag-smoke_img__right" width="1920" height="1080">
        </picture>
      </div>
    <script>
    $( document ).ready(function() {
        const images = document.getElementsByClassName("circle");
        var cartItems = [];
        counter = 500;
        setTimeout(
                function(){
                    $(".container").addClass("hide");
                    $("picture").removeClass("hide");
                    $("picture").addClass("show");
                },3000
            );
        setTimeout(
            function(){
                $(".ag-smoke_img").css("z-index", '0');
                $(".circle-container").removeClass("hide");
                for (let image of images) {
                    setTimeout(
                        function(){
                            image.style.transition = "opacity 1s";
                            image.style.opacity = "1";
                        },counter
                    );
                counter = counter + 200;
                 }
                 $(".stepper-wrapper").removeClass("hide");
                 $(".stepper-wrapper").addClass("show");
                 $(".btn_next").removeClass("hide");
                 $(".btn_next").addClass("show");
                        },3200
                    );
        
                    $(".circle" ).on( "click", function() {
        var item = $(this).attr('id');
        $(this).addClass('shake');
        setTimeout(
            () => { $(this).removeClass('shake') }
            
        ,1000);
        var currentQtty = $(this).find('span').text();
        var newQtty = parseInt(currentQtty) + 1;
        $(this).find('span').text(newQtty);
        if(cartItems.find(x => x.Name === item))
        {
            cartItems = $.grep(cartItems, function(e) {
            return e.Name != item;
            });
        }
            cartItems.push({
            Name : item, 
            Qtty : newQtty
            });
        });

        //Next Action
    $(".btn_next" ).on( "click", function() {
        if(cartItems.length < 1)
        {
            $(".circle").addClass('addItems');
        setTimeout(
            () => { $(".circle").removeClass('addItems') }
            
        ,1000);
            return;
        }
        stepMover();
        counter = 0;
        for (let image of images) {
                    setTimeout(
                        function(){
                            image.style.transition = "opacity 1s";
                            image.style.opacity = "0";
                        },counter
                    );
                counter += 80;
                 }
        $('.btn_back').removeClass('hide');
    });
    $('.btn_back').on("click", function() {
        counter = 0;
        for (let image of images) {
                    setTimeout(
                        function(){
                            image.style.transition = "opacity 1s";
                            image.style.opacity = "1";
                        },counter
                    );
                counter += 80;
                 }
        $(this).addClass('hide');
    })
    
    function stepMover()
    {
         let steps = $('.stepper-item');
         steps.each(function () {
    if($(this).hasClass('active')){
        $(this).removeClass('active').addClass('completed');
    }
    
})
    }
});
    
    </script>
</body>
</html>
