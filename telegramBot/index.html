    <script>
    $( document ).ready(function() {
        const images = document.getElementsByClassName("circle");
        var cartItems = [];
        counter = 500;
        setTimeout(
                function(){
                    $(".container").addClass("hide");
                    $("picture").removeClass("hide");
                    $("picture").addClass("show");
                },3000
            );
        setTimeout(
            function(){
                $(".ag-smoke_img").css("z-index", '0');
                $(".circle-container").removeClass("hide");
                for (let image of images) {
                    setTimeout(
                        function(){
                            image.style.transition = "opacity 1s";
                            image.style.opacity = "1";
                        },counter
                    );
                counter = counter + 200;
                 }
                 $(".stepper-wrapper").removeClass("hide");
                 $(".stepper-wrapper").addClass("show");
                 $(".btn_next").removeClass("hide");
                 $(".btn_next").addClass("show");
                        },3200
                    );
        
                    $(".circle" ).on( "click", function() {
        var item = $(this).attr('id');
        $(this).addClass('shake');
        setTimeout(
            () => { $(this).removeClass('shake') }
            
        ,1000);
        var currentQtty = $(this).find('span').text();
        var newQtty = parseInt(currentQtty) + 1;
        $(this).find('span').text(newQtty);
        if(cartItems.find(x => x.Name === item))
        {
            cartItems = $.grep(cartItems, function(e) {
            return e.Name != item;
            });
        }
            cartItems.push({
            Name : item, 
            Qtty : newQtty
            });
        });

            // Function to handle the "Next" button click
    function handleNextClick() {
        if (cartItems.length < 1) {
            $(".circle").addClass('addItems');
            setTimeout(() => { $(".circle").removeClass('addItems') }, 1000);
            return;
        }
        stepMover(true);
        hideImages();
        if(!$('.firstStep').hasClass('active')){
            $('.btn_back').removeClass('hide');
            $(".circle-container").addClass("hide");
        }
        if($(".lastStep").hasClass('completed')){
            $('.btn_next').addClass('hide');
            $(".lastStep").addClass('active');
        }
        
    }

    // Function to handle the "Back" button click
    function handleBackClick() {
        if($(".lastStep").hasClass('completed')){
            $('.btn_next').removeClass('hide').addClass('show');
        }
        stepMover(false);
        if($('.firstStep').hasClass('active'))
        {
            showImages();
        $('.btn_back').addClass('hide');
        }
        if($(".lastStep").hasClass('completed')){
            $('.lastStep').removeClass('completed');
        }

    }

    // Bind click events to the buttons
    $(".btn_next").on("click", handleNextClick);
    $(".btn_back").on("click", handleBackClick);

    // ... (existing code)

    function stepMover(forward) {
        let steps = $('.stepper-item');
        steps.each(function (item) {
            let nextStep = forward ? steps[item + 1] : steps[item - 1];
            if (forward && $(this).hasClass('active')) {
                $(this).removeClass('active').addClass('completed');
                if($(".lastStep").hasClass("completed")){
                    Telegram.WebApp.close();
                }
                $(nextStep).addClass('active');
                return false;
            }
            else if(!forward && $(this).hasClass('active')){
                $(this).removeClass('active');
                $(nextStep).removeClass('completed').addClass('active');
                return false;   
            }
            

        });
    }

    function hideImages() {
        counter = 0;
        for (let image of images) {
            setTimeout(function () {
                image.style.transition = "opacity 1s";
                image.style.opacity = "0";
            }, counter);
            counter += 80;
        }
    }

    function showImages() {
        $(".circle-container").removeClass('hide');
        counter = 0;
        for (let image of images) {
            setTimeout(function () {
                image.style.transition = "opacity 1s";
                image.style.opacity = "1";
            }, counter);
            counter += 80;
        }
    }
});
    </script>
