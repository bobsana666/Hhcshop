<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Circles</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="ag-smoke-block">
        <div class="circle-container">
            <div class="circle" id="ak47" name="ak47"><a>AK-47</a><span class="cart-item">0</span></div>
            <div class="circle" id="og"><a>OG-KUSH</a><span class="cart-item">0</span></div>
            <div class="circle" id="strawberry"><a>Ягода</a><span class="cart-item">0</span></div>
            <div class="circle" id="passion"><a>Маракуя</a><span class="cart-item">0</span></div>
            <div class="circle" id="choko"><a>Шоко</a><span class="cart-item">0</span></div>
            <div class="circle" id="cherry"><a>Череша</a><span class="cart-item">0</span></div>
            <div class="circle" id="forest"><a>Горски Плод</a><span class="cart-item">0</span></div>
            <div class="circle" id="mango"><a>Манго</a><span class="cart-item">0</span></div>
            <div class="circle" id="grape"><a>Грозде</a><span class="cart-item">0</span></div>
            <div class="circle" id="watermelon"><a>Диня</a><span class="cart-item">0</span></div>
        </div>
        <picture>
          <source srcset="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-pink.webp" type="image/webp">
          <img src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-pink.png" alt="smoke-pink" class="ag-smoke_img ag-smoke_img__left" width="1920" height="1080">
        </picture>
        
        <picture>
          <source srcset="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-blue.webp" type="image/webp">
          <img src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/animation-smoke-images/images/smoke-blue.png" alt="smoke-blue" class="ag-smoke_img ag-smoke_img__right" width="1920" height="1080">
        </picture>
      </div>
    <script>
    $( document ).ready(function() {
        const images = document.getElementsByClassName("circle");
        counter = 500;
        for (let image of images) {
            setTimeout(
                function(){
                    image.style.transition = "opacity 1s";
                    image.style.opacity = "1";
                },counter
            );
            counter = counter + 200;
            }
    });
    var cartItems = [];
    $(".circle" ).on( "click", function() {
        var item = $(this).attr('id');
        var currentQtty = $(this).find('span').text();
        var newQtty = parseInt(currentQtty) + 1;
        $(this).find('span').text(newQtty);
        if(cartItems.find(x => x.Name === item))
        {
            cartItems = $.grep(cartItems, function(e) {
            return e.Name != item;
            });
        }
            cartItems.push({
            Name : item, 
            Qtty : newQtty
            });
        
console.log(cartItems);
    });

    </script>
</body>
</html>
